<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main" id="main">
        <div id="logo-pane">
            <div id="logo-box">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" 
                alt="Odin Logo" id="logo-img">
                <p id="odin-text">ODIN</p>
            </div>
            <div id="img-credit">
                <p id="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
            </div>
        </div>
        <div id="input-pane">
            <p id="input-pane-text-top-1">This is not a real online service! You know you need somthing like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p id="input-pane-text-top-2">You <i>know</i> you want to.</p>
            <div class="input-section" id="input-pane-form-container">
                <p id="form-text-top">Let's do this!</p>
                <div id="form-container">
                    <form action="" method="POST" id="sign-up-form">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first_name">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last-name" name="last_name">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" name="phone_number">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                        <label for="password_confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirm" name="password_confirm">
                    </form>
                </div>
            </div>
            <button id="input-pane-btn">Create Account</button>
            <p id="input-pane-text-bottom">Already have an account? <a href="www.google.com" id="input-pane-link">Log in</a></p>          
        </div>
    </div>
</body>
</html>
